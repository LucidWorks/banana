<div class="row-fluid">
  <div class="span2">
    <label class="small">Field <tip>This is the facet field.</tip></label>
    <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">Length <tip>Specify a maximum number of terms to display (Top N).</tip></label>
    <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
  </div>


  <div class="span2" >
      <label class="small">First <tip>First threshold  for this value field.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="1000" type="number" class="input-small" ng-model="panel.threshold_first">
    </div>
	<div class="span2">
      <label class="small">Second <tip>Second threshold  for this value field.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="2000" type="number" class="input-small" ng-model="panel.threshold_second">
    </div>

</div>
<div class="row-fluid">
  <div class="span2">
    <label class="small">Style</label>
    <select class="input-small" ng-model="panel.chart" ng-options="f for f in ['gauge','d3']"></select></span>
  </div>

  <div class="span2" >
    <label class="small">Font_Size</label>
    <select class="input-mini" ng-model="panel.fontsize" ng-options="f for f in [5,6,7,8,9,10,12,14,16,18,20,24,28,32,36,42,48,52,60,72]"></select></span>
  </div>
  <div class="span2"  >
    <label class="small">Legend</label>
    <select class="input-small" ng-model="panel.counter_pos" ng-options="f for f in ['above','below','left','right','none']"></select></span>
  </div>
  <div class="span3" ng-show="panel.chart != 'table' && panel.counter_pos != 'none'">
    <label class="small" >Legend Format</label>
    <select class="input-small" ng-model="panel.arrangement" ng-options="f for f in ['horizontal','vertical']"></select></span>
  </div>

  <div class="span3" >
    <label class="small">User-defined title</label><input type="checkbox" ng-model="panel.title_defined" ng-checked="panel.title_defined">
  </div>


</div>
<div class="row-fluid">
  <div class="span2">
    <label class="small">Mode <tip data-placement="right">For min, mean, max, and sum modes. Field type has to be numeric.</tip></label>
    <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['count']"></select>
  </div>
 </div>

<div class="row-fluid">
  <h5>Real-time (Auto-refresh)</h5>  
  <div class="span1">
    <label class="small">Enable</label><input type="checkbox" ng-model="panel.refresh.enable" ng-checked="panel.refresh.enable">
  </div>
  <div class="span2">
    <label class="small">Interval (seconds) <tip>The minimum value is 2.</tip></label>
    <input type="number" min="2" class="input-mini" ng-model="panel.refresh.interval">
  </div>
</div>
<div class="row-fluid">
  <h5>Linkage Effective</h5>
  <div class="span1">
    <label class="small">LinkageID</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
  </div>

</div>
