  <div class="row-fluid">
    <div class="span2" >
      <label class="small">Mode</label>
      <!-- Banana: does not support 'min','mean','max', and 'total' modes yet -->
      <!-- <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['count','min','mean','max','total','value']"></select> -->
      <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['value']"></select>
    </div>
	<div class="span2">
    <label class="small">Style</label>
    <select class="input-small" ng-model="panel.chart" ng-options="f for f in ['multidashboard']"></select></span>
  </div>
    <div class="span2" >
      <label class="small">Field</label>
        <input ng-change="set_refresh(true)" placeholder="Start typing" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.value_field">
    </div>
	<div class="span2" >
      <label class="small">Sort by</label>
        <input ng-change="set_refresh(true)" placeholder="Start typing" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.value_sort">
    </div>

	<div class="span2" ng-show="panel.chart == 'dashboard'">
    <label class="small">FontSize</label>
    <select class="input-mini" ng-model="panel.fontsize" ng-options="f for f in [7,8,9,10,12,14,16,18,20,24,28,32,36,42,48,52,60,72]"></select></span>
  </div>
	<div class="span3" ng-show="panel.mode != 'count'">
      <label class="small">Note</label><small> In <strong>{{panel.mode}}</strong> mode the configured field <strong>must</strong> be a numeric type.</small>
    </div>
    <div class="span2" ng-show="panel.mode != 'count' || panel.mode != 'counts'">
      <label class="small">Max Rows <tip>Maximum number of rows to retrieve for the result set.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="100000" type="number" class="input-small" ng-model="panel.max_rows">
    </div>
	 <div class="span1" ng-show="panel.chart == 'stacking'">
    <label class="small">linkage</label><input type="checkbox" ng-model="panel.linkage" ng-checked="panel.linkage">
  </div>
    <div class="span1" >
      <label class="small">EN</label><input type="checkbox" ng-model="panel.isEN" ng-checked="panel.isEN">
    </div>
    <div class="span2" >
      <label class="small">Alarm Threshold</label>
      <input ng-change="set_refresh(true)" placeholder="1000" type="number" class="input-small" ng-model="panel.alarm_threshold">
    </div>
	<div class="span2" ng-show="0">
      <label class="small">total_max</label>
      <input ng-change="set_refresh(true)" placeholder="Start typing" type="text" class="input-small" ng-model="panel.total_first">
    </div>
	</div>
	 <div class="row-fluid">
	<div class="span2" ng-show="0">
      <label class="small">Data segment</label>
      <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.segment" ng-options="f for f in [4]"></select>
    </div>
       <div class="span2" >
         <label class="small">Disk First <tip>First threshold  for this value field.</tip></label>
         <input ng-change="set_refresh(true)" placeholder="1000" type="number" class="input-small" ng-model="panel.threshold_first">
       </div>
       <div class="span2" >
         <label class="small">Disk Second <tip>Second threshold  for this value field.</tip></label>
         <input ng-change="set_refresh(true)" placeholder="2000" type="number" class="input-small" ng-model="panel.threshold_second">
       </div>
       <div class="span2" >
         <label class="small">CPU First <tip>First threshold  for this value field.</tip></label>
         <input ng-change="set_refresh(true)" placeholder="2000" type="number" class="input-small" ng-model="panel.cpu_first">
       </div>
       <div class="span2" >
         <label class="small">CPU Second <tip>Second threshold  for this value field.</tip></label>
         <input ng-change="set_refresh(true)" placeholder="2000" type="number" class="input-small" ng-model="panel.cpu_second">
       </div>
       <div class="span2" >
         <label class="small">Memory First <tip>First threshold  for this value field.</tip></label>
         <input ng-change="set_refresh(true)" placeholder="2000" type="number" class="input-small" ng-model="panel.memory_first">
       </div>
       <div class="span2" >
         <label class="small">Memory Second <tip>Second threshold  for this value field.</tip></label>
         <input ng-change="set_refresh(true)" placeholder="2000" type="number" class="input-small" ng-model="panel.memory_second">
       </div>
    <div class="span2">
      <label class="small">Color <tip>This color is used for second value.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="Start typing" type="text" class="input-small" ng-model="panel.field_color">
    </div>
    <!-- <div class="span3">
      <label class="small">Max Rows/Group <tip>Specify the number of results to return for each group.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="10" type="number" class="input-small" ng-model="panel.group_limit">
    </div> -->
       <div class="span2">
         <label class="small">View Options</label><input type="checkbox" ng-model="panel.options" ng-checked="panel.options" />
       </div>
	<div class="span2" ng-show=0>
      <label class="small">Reverse</label>
      <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.reverse" ng-options="f for f in [0,1]"></select>
    </div>
  </div>
  <!-- Row for Group By field when Mode is values -->
  <div class="row-fluid" ng-show="0">
    <div class="span2">
      <label class="small">Group By Field <tip>This field must be a single value field. Leave blank if you do not want to group the result.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="Optional" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.group_field">
    </div>
    <!-- <div class="span3">
      <label class="small">Max Rows/Group <tip>Specify the number of results to return for each group.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="10" type="number" class="input-small" ng-model="panel.group_limit">
    </div> -->
  </div>


  <div class="row-fluid">
    <h5>Real-time (Auto-refresh)</h5>
    <div class="span1">
      <label class="small">Enable</label><input type="checkbox" ng-model="panel.refresh.enable" ng-checked="panel.refresh.enable">
    </div>
    <div class="span2">
      <label class="small">Interval (seconds) <tip>The minimum value is 2.</tip></label>
      <input type="number" min="2" class="input-mini" ng-model="panel.refresh.interval">
    </div>
  </div>

  <h5>Tooltip Settings</h5>
  <div class="row-fluid" style="margin-bottom:10px;">
    <div class="span3">
      <label class="small">Stacked Values <tip>How should the values in stacked charts to be calculated?</tip></label>
      <select class="input-medium" ng-model="panel.tooltip.value_type" ng-options="f for f in ['cumulative','individual']"></select>
    </div>
    <div class="span3">
      <label class="small">Display Query <tip>If an alias is set, it will be shown in the tooltip. If not, should it show the query?</tip></label>
      <input type="checkbox" ng-model="panel.tooltip.query_as_alias" />
    </div>
  </div>
  <div class="row-fluid">
    <h5>Linkage Effective</h5>
    <div class="span1">
      <label class="small">LinkageID</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
    </div>

  </div>
