<div>
  <div class="row-fluid">
    <div class="span4">
      <label class="small">{{'Mode'|translate}}</label> <select class="input-medium" ng-model="panel.mode" ng-options="f for f in ['html','markdown','text']"></select>
    </div>
    <div class="span2" ng-if="panel.mode == 'text'">
      <label class="small">{{'Font Size'|translate}}</label> <select class="input-mini" ng-model="panel.style['font-size']" ng-options="f for f in ['6pt','7pt','8pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select>
    </div>
  </div>

  <label class=small> {{'Content'|translate}}
    <span ng-if="panel.mode == 'html'">{{'(This area uses HTML sanitized via AngularJS'|translate}}<a href='http://docs.angularjs.org/api/ngSanitize.$sanitize'>$sanitize</a> {{'service)'|translate}}</span>
    <span ng-if="panel.mode == 'markdown'">{{'(This area uses'|translate}} <a target="_blank" href="http://en.wikipedia.org/wiki/Markdown">{{'Markdown'|translate}}</a>{{'. HTML is not supported)'|translate}}</span>
  </label>
  <textarea ng-model="panel.content" rows="6" style="width:95%"></textarea>
</div>
