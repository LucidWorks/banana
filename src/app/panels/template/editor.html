<div class="row-fluid">
  <div class="span3">
    <label class="small">{{'Field for displaying values'|translate}}</label>
    <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">{{'Number of Rows'|translate}}</label>
    <input class="input-small" type="number" ng-model="panel.max_rows" ng-change="set_refresh(true)">
  </div>
</div>

<div class="row-fluid">
  <h5>{{'Linkage Effective'|translate}} </h5>
  <div class="span1">
    <label class="small">{{'LinkageID'|translate}}</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
  </div>

</div>
