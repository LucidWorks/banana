<div class="row-fluid">
  <div class="span3">
    <label class="small">Field for displaying values <tip>Specify a field to show values on the bar chart</tip></label>
    <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">Number of Rows <tip>Specify a number of rows to retrieve the result set.</tip></label>
    <input class="input-small" type="number" ng-model="panel.max_rows" ng-change="set_refresh(true)">
  </div>
</div>
<div class="row-fluid">
  <h5>Linkage Effective</h5>
  <div class="span1">
    <label class="small">LinkageID</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
  </div>

</div>
