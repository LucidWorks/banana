<div class="modal-body">
  <div class="row-fluid">
    <div class="pull-right editor-title">New Dashboard Settings</div>
  </div>

  <div class="row-fluid">
    <div class="row-fluid">
      <h4>Server Settings</h4>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <h5>Choose the server type:</h5>
        <form>
          <div class="span6">
            <input type="radio" value="zk_server" ng-model="new.server_type" id="zk_server" ng-checked="new.server_type == 'zk_server'">  Zookeeper Rest Server</input>
          </div>
          <div class="span6">
            <input type="radio" value="solr_server" ng-model="new.server_type" id="solr_server" ng-checked="new.server_type == 'solr_server'">  Solr Server</input>
          </div>
        </form>
      </div>
    </div>
    <div class="row-fluid" ng-show="new.server_type == 'zk_server'">
      <div class="span6">
        <h6>Zookeeper Server</h6>
        <input type="text" class="input-xlarge" ng-model="new.zkHost" placeholder='/znodes/v1/'>
      </div>
      <div class="span6">
        <h6>Collection</h6>
        <input type="text" class="input-medium" ng-model="new.core_name" placeholder="searchlogs">
      </div>
    </div>
    <div class="row-fluid" ng-show="new.server_type == 'solr_server'">
      <div class="span6">
        <h6>Solr Server</h6>
        <input type="text" class="input-xlarge" ng-model="new.server" placeholder='/solr/'>
      </div>
      <div class="span6">
          <h6>Collection</h6>
          <input type="text" class="input-medium" ng-model="new.core_name" placeholder="searchlogs">
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12" ng-show="$scope.type == 'default-ts'">
        <h6>Time Field</h6>
        <input type="text" class="input-medium" ng-model="new.time_field" placeholder="timestamp">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" ng-click="create_new($scope.type);dismiss();">Create</button>
  <button type="button" class="btn btn-danger" ng-click="dismiss();reset_panel();close_edit()">Close</button>
</div>
